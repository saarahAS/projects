<!DOCTYPE html>
<html>
  <body onload="loadBookList()">
    <form>
      <label for="title">Book title: </label>
      <input
        type="text"
        placeholder="add title"
        name="title"
        id="title"
        required
      />

      <label for="author">Author name: </label>
      <input
        type="text"
        placeholder="add author"
        name="author"
        id="author"
        required
      />

      <label for="genre">Genre: </label>
      <input type="text" placeholder="add genre" name="genre" id="genre" />

      <label for="review">Review: </label>
      <input type="text" placeholder="add review" name="review" id="review" />

      <label for="rating">Rating: </label>
      <select id="rating">
        <option value="">--Please choose an option--</option>
        <option value="1">1 star</option>
        <option value="2">2 star</option>
        <option value="3">3 star</option>
        <option value="4">4 star</option>
        <option value="5">5 star</option>
      </select>

      <button onclick="addBook()">Add book to list</button>
    </form>

    <ul id="bookList"></ul>
    <!-- <select id="bookList" onclick="publishItem(this.value)">
      <option value="">--Please choose a person object--</option>
    </select> -->
    <script type="text/javascript" src="books.js"></script>
  </body>
</html>
